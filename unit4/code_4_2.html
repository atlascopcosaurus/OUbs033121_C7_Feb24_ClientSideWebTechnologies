<DOCTYPE html>
    <html>

    <head>
        <title> JavaScript Variables</title>
    </head>

    <body>

        <p id="demo"> </p>
        <script>
            var a = 10; // Variable Declaration
            var b = 20;
            var c = a + b;
            document.getElementById("demo").innerHTML = "Value of variable c is : " + c;
        </script>
    </body>

    </html>
