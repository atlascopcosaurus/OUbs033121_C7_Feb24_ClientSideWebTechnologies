<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Conditions</title>
</head>

<body>
    <h3>Results :</h3>
    <p id="demo"> </p>

    <script>
        var marks = 80;

        if (marks > 50) {
            document.getElementById("demo").innerHTML = "Student got passing marks.";
        }
        else {
            document.getElementById("demo").innerHTML = "Student didn't got passing marks.";
        }

    </script>
</body>

</html>
