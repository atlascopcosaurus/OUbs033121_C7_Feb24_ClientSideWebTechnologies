<!DOCTYPE html>
<html>

<head>
    <title>Ordered and Unordered list items</title>
</head>

<body>

    <ol>
        <li>Fruit : </li>
        <ul>
            <li>Mango </li>
            <li>Apple</li>
            <li>Banane</li>
            <li>Peach</li>
            <li>Grapes</li>
            <li>Water Melon</li>
        </ul>
        <br />

        <li>Vegetables : </li>
        <ul>
            <li>Potatoes </li>
            <li>Onion</li>
        </ul>


    </ol>

</body>

</html>
