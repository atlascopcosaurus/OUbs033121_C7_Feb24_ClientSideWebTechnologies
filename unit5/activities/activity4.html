<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Events</title>
</head>

<body>

    <p>Click the button below to show Name : </p>

    <button onclick="document.getElementById('demo').innerHTML='Doosan'">Show Name</button>

    <!-- Upon clicking, the name "Doosan" will be displayed -->

    <p id="demo">
    </p>

</body>

</html>
