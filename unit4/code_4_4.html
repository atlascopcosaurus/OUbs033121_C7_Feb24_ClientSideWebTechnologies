<!DOCTYPE html>
<html>

<head>
    <title>Javascript Operators</title>
</head>

<body>
    <p id="add"></p>
    <p id="sub"></p>
    <p id="mul"></p>
    <p id="div"></p>

    <script>
        var a = 20; // Assignment operator used to assign value
        var b = 10;
        var c = a + b; // Adding two variables.
        document.getElementById("add").innerHTML = " Addition of <b>a</b> + <b>b</b> is = " + c; // + operator used for concatenation

        var c = a - b; // Subtracting two variables
        document.getElementById("sub").innerHTML = " Addition of <b>a</b> - <b>b</b> is = " + c; // + operator used for concatenation

        var c = a * b; // Multiplication of two variables
        document.getElementById("mul").innerHTML = " Addition of <b>a</b> x <b>b</b> is = " + c; // + operator used for concatenation

        var c = a / b; // Multiplication of two variables
        document.getElementById("div").innerHTML = " Addition of <b>a</b> x <b>b</b> is = " + c; // + operator used for concatenation


    </script>
</body>

</html>
