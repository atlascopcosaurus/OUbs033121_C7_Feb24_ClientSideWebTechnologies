<!DOCTYPE html>
<html>

<head>
    <title>Sort Array Alphabetically</title>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Define an array with at least 5 values
            var fruits = ["Banana", "Apple", "Orange", "Mango", "Kiwi"];

            // Sort the array alphabetically
            fruits.sort();

            // Display the sorted array in the webpage
            document.body.innerHTML += "<p>Sorted array: " + fruits.join(", ") + "</p>";
        });
    </script>
</head>

<body>
</body>

</html>
