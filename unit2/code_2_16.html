<!DOCTYPE html>

<html>

<head>

    <title>Javascript Forms</title>
</head>

<body>

    <h2>HTML Form</h2>

    <p>Please fill the form below:</p>

    <form name="myForm" action="" method="post">

        <table border="1">
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name"></td>
            </tr>

            <tr>
                <td>Address:</td>
                <td><input type="text" name="address"></td>
            </tr>

            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" required></td>
            </tr>

            <tr>
                <td>Zip Code:</td>
                <td><input type="text" name="zip"></td>
            </tr>

            <tr>
                <td>Gender:</td>
                <td><input type="radio" name="gender" checked>Male</td>
            </tr>

            <tr>
                <td></td>
                <td><input type="radio" name="gender">Female</td>
            </tr>

            <tr>
                <td>Subscription</td>
                <td><input type="checkbox" name="news" id="subscription" value="Newsletter">Newsletter</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox" name="news" id="subscription" value="Magazine">Magazine</td>
            </tr>


            <tr>
                <td>City</td>
                <td>
                    <select name="city">
                        <option value="-1" selected>Select</option>
                        <option value="1">Islamabad</option>
                        <option value="2">Lahore</option>
                        <option value="3">Karachi</option>
                    </select>


                </td>



            </tr>

            <tr>
                <td></td>
                <td>
                    <input type="button" name="submit" id="Submit" value="submit">
                </td>
            </tr>


        </table>
    </form>
</body>

</html>
