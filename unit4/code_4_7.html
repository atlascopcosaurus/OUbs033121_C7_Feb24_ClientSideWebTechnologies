<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Strings</title>
</head>

<body>
    <p>Length of Variable "txt" is : </p>
    <p id="demo">
    </p>
    <script>
        var txt = "ABCDEFGHIJKLMNOPQRSTUVWZYZ";
        document.getElementById("demo").innerHTML = txt.length;
    </script>
</body>

</html>
