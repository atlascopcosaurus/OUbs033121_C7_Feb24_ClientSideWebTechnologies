<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Functions</title>
    <script>
        function sayHello() {
            document.getElementById("result").innerHTML = "Hello Students";
        }
    </script>
</head>

<body>
    <button onclick="sayHello()">Click Me!</button>
    <!-- Check more Mouse Events at https://www.w3schools.com/jsref/event_onclick.asp-->>
    <p id="result">
    </p>
</body>

</html>
