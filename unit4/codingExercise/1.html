<!DOCTYPE html>
<html>

<head>
    <title>Triangle Area Calculator</title>
    <script>
        function calculateTriangleArea() {
            var side1 = 5;
            var side2 = 6;
            var side3 = 7;

            var s = (side1 + side2 + side3) / 2;
            var area = Math.sqrt(s * (s - side1) * (s - side2) * (s - side3));

            document.getElementById("triangleArea").innerHTML = "The area of the triangle is: " + area.toFixed(2);
        }
    </script>
</head>

<body onload="calculateTriangleArea()">
    <p id="triangleArea"></p>
</body>

</html>
