<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Events</title>
</head>

<body>

    <p>Click the button below to show Time : </p>

    <button onclick="document.getElementById('demo').innerHTML=Date()">Time</button>

    <!-- Built-in function of "Date" to show system Date & Time. -->

    <p id="demo">
    </p>

</body>

</html>
